<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NCERT Quest ‚Äî Grade 9‚Äì12 Challenge</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #05070f;
    --panel: #0d1120;
    --border: #1e2a4a;
    --accent: #00e5ff;
    --accent2: #ff4081;
    --gold: #ffd740;
    --green: #00e676;
    --text: #e0eaff;
    --dim: #5a6a8a;
    --math-color: #00e5ff;
    --sci-color: #00e676;
    --sst-color: #ff9100;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Exo 2', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
  }

  /* Animated grid background */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image:
      linear-gradient(rgba(0,229,255,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,229,255,0.03) 1px, transparent 1px);
    background-size: 50px 50px;
    pointer-events: none;
    z-index: 0;
  }

  body::after {
    content: '';
    position: fixed;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(ellipse at 30% 40%, rgba(0,229,255,0.04) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 60%, rgba(255,64,129,0.04) 0%, transparent 50%);
    pointer-events: none;
    z-index: 0;
    animation: bgPulse 8s ease-in-out infinite alternate;
  }

  @keyframes bgPulse {
    from { transform: scale(1); }
    to { transform: scale(1.1); }
  }

  #app {
    position: relative;
    z-index: 1;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  /* ‚îÄ‚îÄ SCREENS ‚îÄ‚îÄ */
  .screen { display: none; width: 100%; max-width: 800px; animation: fadeIn 0.4s ease; }
  .screen.active { display: block; }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* ‚îÄ‚îÄ HOME SCREEN ‚îÄ‚îÄ */
  .home-logo {
    text-align: center;
    margin-bottom: 40px;
  }

  .home-logo .tagline {
    font-family: 'Orbitron', monospace;
    font-size: clamp(2rem, 6vw, 3.5rem);
    font-weight: 900;
    letter-spacing: 4px;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-shadow: none;
    filter: drop-shadow(0 0 30px rgba(0,229,255,0.4));
  }

  .home-logo .sub {
    font-size: 0.9rem;
    color: var(--dim);
    letter-spacing: 6px;
    text-transform: uppercase;
    margin-top: 8px;
  }

  .subject-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 16px;
    margin-bottom: 30px;
  }

  .subject-card {
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 24px 16px;
    cursor: pointer;
    text-align: center;
    transition: all 0.25s ease;
    position: relative;
    overflow: hidden;
  }

  .subject-card::before {
    content: '';
    position: absolute;
    inset: 0;
    opacity: 0;
    transition: opacity 0.25s;
  }

  .subject-card.math::before { background: radial-gradient(circle at center, rgba(0,229,255,0.1), transparent 70%); }
  .subject-card.science::before { background: radial-gradient(circle at center, rgba(0,230,118,0.1), transparent 70%); }
  .subject-card.sst::before { background: radial-gradient(circle at center, rgba(255,145,0,0.1), transparent 70%); }

  .subject-card:hover::before { opacity: 1; }
  .subject-card:hover { transform: translateY(-4px); }
  .subject-card.math:hover { border-color: var(--math-color); box-shadow: 0 0 20px rgba(0,229,255,0.2); }
  .subject-card.science:hover { border-color: var(--sci-color); box-shadow: 0 0 20px rgba(0,230,118,0.2); }
  .subject-card.sst:hover { border-color: var(--sst-color); box-shadow: 0 0 20px rgba(255,145,0,0.2); }

  .subject-card.selected.math { border-color: var(--math-color); background: rgba(0,229,255,0.08); }
  .subject-card.selected.science { border-color: var(--sci-color); background: rgba(0,230,118,0.08); }
  .subject-card.selected.sst { border-color: var(--sst-color); background: rgba(255,145,0,0.08); }

  .subject-icon { font-size: 2.2rem; margin-bottom: 10px; }
  .subject-name { font-family: 'Orbitron', monospace; font-size: 0.75rem; letter-spacing: 2px; text-transform: uppercase; }
  .subject-card.math .subject-name { color: var(--math-color); }
  .subject-card.science .subject-name { color: var(--sci-color); }
  .subject-card.sst .subject-name { color: var(--sst-color); }

  .grade-row {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-bottom: 30px;
    flex-wrap: wrap;
  }

  .grade-btn {
    background: var(--panel);
    border: 1px solid var(--border);
    color: var(--dim);
    padding: 10px 22px;
    border-radius: 30px;
    cursor: pointer;
    font-family: 'Orbitron', monospace;
    font-size: 0.75rem;
    letter-spacing: 1px;
    transition: all 0.2s;
  }

  .grade-btn:hover { border-color: var(--accent); color: var(--accent); }
  .grade-btn.selected { border-color: var(--accent); background: rgba(0,229,255,0.1); color: var(--accent); }

  .difficulty-row {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-bottom: 36px;
  }

  .diff-btn {
    padding: 8px 20px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.8rem;
    font-weight: 600;
    letter-spacing: 1px;
    text-transform: uppercase;
    transition: all 0.2s;
    border: 1px solid transparent;
  }

  .diff-btn.easy { background: rgba(0,230,118,0.1); border-color: rgba(0,230,118,0.3); color: var(--green); }
  .diff-btn.medium { background: rgba(255,215,64,0.1); border-color: rgba(255,215,64,0.3); color: var(--gold); }
  .diff-btn.hard { background: rgba(255,64,129,0.1); border-color: rgba(255,64,129,0.3); color: var(--accent2); }
  .diff-btn.selected { box-shadow: 0 0 15px currentColor; transform: scale(1.05); }

  .start-btn {
    display: block;
    width: 100%;
    padding: 18px;
    font-family: 'Orbitron', monospace;
    font-size: 1rem;
    font-weight: 700;
    letter-spacing: 4px;
    text-transform: uppercase;
    background: linear-gradient(135deg, rgba(0,229,255,0.15), rgba(255,64,129,0.15));
    border: 1px solid var(--accent);
    color: var(--accent);
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s;
    position: relative;
    overflow: hidden;
  }

  .start-btn::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(0,229,255,0.2), rgba(255,64,129,0.2));
    opacity: 0;
    transition: opacity 0.3s;
  }

  .start-btn:hover::before { opacity: 1; }
  .start-btn:hover { box-shadow: 0 0 30px rgba(0,229,255,0.3); transform: translateY(-2px); }

  /* ‚îÄ‚îÄ QUIZ SCREEN ‚îÄ‚îÄ */
  .quiz-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 24px;
    padding: 14px 20px;
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 12px;
  }

  .quiz-meta { display: flex; gap: 20px; align-items: center; }
  .badge {
    font-family: 'Orbitron', monospace;
    font-size: 0.65rem;
    letter-spacing: 2px;
    padding: 4px 12px;
    border-radius: 20px;
    text-transform: uppercase;
  }
  .badge.math { background: rgba(0,229,255,0.1); color: var(--math-color); border: 1px solid rgba(0,229,255,0.3); }
  .badge.science { background: rgba(0,230,118,0.1); color: var(--sci-color); border: 1px solid rgba(0,230,118,0.3); }
  .badge.sst { background: rgba(255,145,0,0.1); color: var(--sst-color); border: 1px solid rgba(255,145,0,0.3); }

  .score-display {
    font-family: 'Orbitron', monospace;
    font-size: 0.8rem;
    color: var(--gold);
  }
  .score-display span { font-size: 1.1rem; font-weight: 700; }

  .timer-wrap {
    position: relative;
    width: 56px;
    height: 56px;
  }

  .timer-wrap svg {
    transform: rotate(-90deg);
    position: absolute;
    top: 0; left: 0;
  }

  .timer-circle-bg { fill: none; stroke: var(--border); stroke-width: 3; }
  .timer-circle { fill: none; stroke-width: 3; stroke-linecap: round; transition: stroke-dashoffset 1s linear, stroke 0.5s; }
  .timer-text {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Orbitron', monospace;
    font-size: 0.95rem;
    font-weight: 700;
  }

  .progress-bar-outer {
    height: 4px;
    background: var(--border);
    border-radius: 2px;
    margin-bottom: 28px;
    overflow: hidden;
  }

  .progress-bar-inner {
    height: 100%;
    background: linear-gradient(90deg, var(--accent), var(--accent2));
    border-radius: 2px;
    transition: width 0.5s ease;
  }

  .question-counter {
    font-size: 0.75rem;
    color: var(--dim);
    letter-spacing: 2px;
    text-transform: uppercase;
    margin-bottom: 12px;
  }

  .question-text {
    font-size: clamp(1rem, 2.5vw, 1.25rem);
    font-weight: 600;
    line-height: 1.6;
    color: var(--text);
    margin-bottom: 8px;
    min-height: 80px;
  }

  .chapter-tag {
    font-size: 0.7rem;
    color: var(--dim);
    letter-spacing: 1px;
    margin-bottom: 28px;
    padding: 4px 10px;
    background: rgba(255,255,255,0.03);
    border-radius: 4px;
    display: inline-block;
  }

  .options-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    margin-bottom: 24px;
  }

  @media (max-width: 540px) { .options-grid { grid-template-columns: 1fr; } .subject-grid { grid-template-columns: 1fr; } }

  .option-btn {
    background: var(--panel);
    border: 1px solid var(--border);
    color: var(--text);
    padding: 16px 20px;
    border-radius: 10px;
    cursor: pointer;
    text-align: left;
    font-size: 0.9rem;
    font-family: 'Exo 2', sans-serif;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    gap: 12px;
    position: relative;
    overflow: hidden;
  }

  .option-label {
    font-family: 'Orbitron', monospace;
    font-size: 0.7rem;
    font-weight: 700;
    color: var(--dim);
    min-width: 18px;
  }

  .option-btn:hover:not(:disabled) {
    border-color: var(--accent);
    background: rgba(0,229,255,0.05);
    transform: translateX(4px);
  }

  .option-btn.correct {
    border-color: var(--green);
    background: rgba(0,230,118,0.12);
    animation: correctPop 0.4s ease;
  }

  .option-btn.correct .option-label { color: var(--green); }

  .option-btn.wrong {
    border-color: var(--accent2);
    background: rgba(255,64,129,0.12);
    animation: shake 0.4s ease;
  }

  .option-btn.wrong .option-label { color: var(--accent2); }

  @keyframes correctPop {
    0% { transform: scale(1); }
    50% { transform: scale(1.02); }
    100% { transform: scale(1); }
  }

  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-6px); }
    75% { transform: translateX(6px); }
  }

  .feedback-bar {
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 8px;
    font-weight: 600;
    font-size: 0.9rem;
    letter-spacing: 1px;
    margin-bottom: 16px;
    transition: all 0.3s;
    opacity: 0;
  }

  .feedback-bar.show { opacity: 1; }
  .feedback-bar.correct { background: rgba(0,230,118,0.12); color: var(--green); border: 1px solid rgba(0,230,118,0.3); }
  .feedback-bar.wrong { background: rgba(255,64,129,0.1); color: var(--accent2); border: 1px solid rgba(255,64,129,0.3); }

  .next-btn {
    width: 100%;
    padding: 14px;
    font-family: 'Orbitron', monospace;
    font-size: 0.8rem;
    letter-spacing: 3px;
    background: transparent;
    border: 1px solid var(--border);
    color: var(--dim);
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s;
  }

  .next-btn.ready {
    border-color: var(--accent);
    color: var(--accent);
    background: rgba(0,229,255,0.05);
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0%, 100% { box-shadow: 0 0 0 rgba(0,229,255,0.3); }
    50% { box-shadow: 0 0 15px rgba(0,229,255,0.3); }
  }

  /* ‚îÄ‚îÄ RESULTS SCREEN ‚îÄ‚îÄ */
  .results-wrap { text-align: center; }

  .results-title {
    font-family: 'Orbitron', monospace;
    font-size: clamp(1.5rem, 5vw, 2.5rem);
    font-weight: 900;
    margin-bottom: 8px;
    letter-spacing: 3px;
  }

  .results-score-ring {
    width: 160px;
    height: 160px;
    margin: 30px auto;
    position: relative;
  }

  .results-score-ring svg { transform: rotate(-90deg); }

  .results-score-num {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .results-score-num .big {
    font-family: 'Orbitron', monospace;
    font-size: 2.5rem;
    font-weight: 900;
    color: var(--gold);
  }

  .results-score-num .small { font-size: 0.75rem; color: var(--dim); letter-spacing: 2px; }

  .results-stats {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
    margin: 24px 0;
  }

  .stat-card {
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 16px;
  }

  .stat-value {
    font-family: 'Orbitron', monospace;
    font-size: 1.5rem;
    font-weight: 700;
    margin-bottom: 4px;
  }

  .stat-label { font-size: 0.7rem; color: var(--dim); letter-spacing: 1px; text-transform: uppercase; }

  .rank-badge {
    display: inline-block;
    padding: 8px 28px;
    border-radius: 30px;
    font-family: 'Orbitron', monospace;
    font-size: 0.85rem;
    letter-spacing: 3px;
    font-weight: 700;
    margin-bottom: 28px;
  }

  .btn-row { display: flex; gap: 12px; margin-top: 8px; }

  .btn-secondary {
    flex: 1;
    padding: 14px;
    background: var(--panel);
    border: 1px solid var(--border);
    color: var(--dim);
    border-radius: 8px;
    cursor: pointer;
    font-family: 'Orbitron', monospace;
    font-size: 0.7rem;
    letter-spacing: 2px;
    transition: all 0.2s;
  }

  .btn-secondary:hover { border-color: var(--accent); color: var(--accent); }

  .btn-primary {
    flex: 1;
    padding: 14px;
    background: linear-gradient(135deg, rgba(0,229,255,0.15), rgba(255,64,129,0.15));
    border: 1px solid var(--accent);
    color: var(--accent);
    border-radius: 8px;
    cursor: pointer;
    font-family: 'Orbitron', monospace;
    font-size: 0.7rem;
    letter-spacing: 2px;
    transition: all 0.2s;
  }

  .btn-primary:hover { box-shadow: 0 0 20px rgba(0,229,255,0.3); }

  /* Particles */
  .particle {
    position: fixed;
    pointer-events: none;
    border-radius: 50%;
    animation: particleFly 1s ease-out forwards;
    z-index: 999;
  }

  @keyframes particleFly {
    0% { opacity: 1; transform: translate(0,0) scale(1); }
    100% { opacity: 0; transform: translate(var(--tx), var(--ty)) scale(0); }
  }

  .combo-popup {
    position: fixed;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: 'Orbitron', monospace;
    font-size: 1.5rem;
    font-weight: 900;
    color: var(--gold);
    text-shadow: 0 0 30px var(--gold);
    pointer-events: none;
    z-index: 100;
    animation: comboPop 0.8s ease forwards;
  }

  @keyframes comboPop {
    0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
    30% { opacity: 1; transform: translate(-50%, -60%) scale(1.2); }
    70% { opacity: 1; transform: translate(-50%, -65%) scale(1); }
    100% { opacity: 0; transform: translate(-50%, -80%) scale(0.8); }
  }
</style>
</head>
<body>
<div id="app">
  <!-- HOME SCREEN -->
  <div class="screen active" id="homeScreen">
    <div class="home-logo">
      <div class="tagline">NCERT QUEST</div>
      <div class="sub">Grade 9‚Äì12 ¬∑ Knowledge Challenge</div>
    </div>

    <div style="margin-bottom:14px;font-size:0.75rem;color:var(--dim);text-align:center;letter-spacing:3px;text-transform:uppercase;">Select Subject</div>
    <div class="subject-grid">
      <div class="subject-card math selected" onclick="selectSubject('math', this)">
        <div class="subject-icon">‚àë</div>
        <div class="subject-name">Mathematics</div>
      </div>
      <div class="subject-card science" onclick="selectSubject('science', this)">
        <div class="subject-icon">‚öó</div>
        <div class="subject-name">Science</div>
      </div>
      <div class="subject-card sst" onclick="selectSubject('sst', this)">
        <div class="subject-icon">üó∫</div>
        <div class="subject-name">Social Studies</div>
      </div>
    </div>

    <div style="margin-bottom:14px;font-size:0.75rem;color:var(--dim);text-align:center;letter-spacing:3px;text-transform:uppercase;">Grade Level</div>
    <div class="grade-row">
      <button class="grade-btn selected" onclick="selectGrade(9, this)">Grade 9</button>
      <button class="grade-btn" onclick="selectGrade(10, this)">Grade 10</button>
      <button class="grade-btn" onclick="selectGrade(11, this)">Grade 11</button>
      <button class="grade-btn" onclick="selectGrade(12, this)">Grade 12</button>
    </div>

    <div style="margin-bottom:14px;font-size:0.75rem;color:var(--dim);text-align:center;letter-spacing:3px;text-transform:uppercase;">Difficulty</div>
    <div class="difficulty-row">
      <button class="diff-btn easy selected" onclick="selectDiff('easy', this)">Easy</button>
      <button class="diff-btn medium" onclick="selectDiff('medium', this)">Medium</button>
      <button class="diff-btn hard" onclick="selectDiff('hard', this)">Hard</button>
    </div>

    <button class="start-btn" onclick="startGame()">‚ö° START MISSION</button>
  </div>

  <!-- QUIZ SCREEN -->
  <div class="screen" id="quizScreen">
    <div class="quiz-header">
      <div class="quiz-meta">
        <div class="badge" id="subjectBadge">Math</div>
        <div id="gradeBadge" style="font-size:0.7rem;color:var(--dim);">Grade 9</div>
      </div>
      <div class="score-display">Score <span id="scoreVal">0</span></div>
      <div class="timer-wrap">
        <svg width="56" height="56" viewBox="0 0 56 56">
          <circle class="timer-circle-bg" cx="28" cy="28" r="24"/>
          <circle class="timer-circle" id="timerCircle" cx="28" cy="28" r="24"
            stroke-dasharray="150.8" stroke-dashoffset="0" stroke="var(--accent)"/>
        </svg>
        <div class="timer-text" id="timerText">30</div>
      </div>
    </div>

    <div class="progress-bar-outer">
      <div class="progress-bar-inner" id="progressBar" style="width:0%"></div>
    </div>

    <div class="question-counter" id="questionCounter">Question 1 of 10</div>
    <div class="question-text" id="questionText">Loading...</div>
    <div class="chapter-tag" id="chapterTag">Chapter</div>

    <div class="options-grid" id="optionsGrid"></div>

    <div class="feedback-bar" id="feedbackBar"></div>

    <button class="next-btn" id="nextBtn" onclick="nextQuestion()" disabled>NEXT ‚Üí</button>
  </div>

  <!-- RESULTS SCREEN -->
  <div class="screen" id="resultsScreen">
    <div class="results-wrap">
      <div class="results-title" id="resultsTitle">MISSION COMPLETE</div>
      <div style="font-size:0.75rem;color:var(--dim);letter-spacing:3px;margin-bottom:4px;">FINAL SCORE</div>

      <div class="results-score-ring">
        <svg width="160" height="160" viewBox="0 0 160 160">
          <circle fill="none" stroke="var(--border)" stroke-width="8" cx="80" cy="80" r="70"/>
          <circle fill="none" stroke="var(--gold)" stroke-width="8" cx="80" cy="80" r="70"
            stroke-dasharray="439.8" stroke-linecap="round"
            id="resultRing" stroke-dashoffset="439.8"/>
        </svg>
        <div class="results-score-num">
          <div class="big" id="finalScore">0</div>
          <div class="small">POINTS</div>
        </div>
      </div>

      <div class="rank-badge" id="rankBadge"></div>

      <div class="results-stats">
        <div class="stat-card">
          <div class="stat-value" id="statCorrect" style="color:var(--green)">0</div>
          <div class="stat-label">Correct</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="statWrong" style="color:var(--accent2)">0</div>
          <div class="stat-label">Wrong</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="statTime" style="color:var(--accent)">0s</div>
          <div class="stat-label">Avg Time</div>
        </div>

// ‚îÄ‚îÄ GAME STATE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
let state = {
  subject: 'math',
  grade: 9,
  difficulty: 'easy',
  questions: [],
  current: 0,
  score: 0,
  correct: 0,
  wrong: 0,
  answered: false,
  timer: null,
  timeLeft: 30,
  totalTime: 0,
  combo: 0,
  startTime: null,
};

const TIME_LIMITS = { easy: 30, medium: 25, hard: 20 };

// ‚îÄ‚îÄ SELECTION ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function selectSubject(s, el) {
  state.subject = s;
  document.querySelectorAll('.subject-card').forEach(c => c.classList.remove('selected'));
  el.classList.add('selected');
}

function selectGrade(g, el) {
  state.grade = g;
  document.querySelectorAll('.grade-btn').forEach(b => b.classList.remove('selected'));
  el.classList.add('selected');
}

function selectDiff(d, el) {
  state.difficulty = d;
  document.querySelectorAll('.diff-btn').forEach(b => b.classList.remove('selected'));
  el.classList.add('selected');
}

// ‚îÄ‚îÄ GAME FLOW ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function startGame() {
  const pool = QUESTIONS[state.subject][state.grade][state.difficulty];
  // Shuffle and pick 10 (or all if less)
  state.questions = [...pool].sort(() => Math.random() - 0.5).slice(0, Math.min(10, pool.length));
  state.current = 0;
  state.score = 0;
  state.correct = 0;
  state.wrong = 0;
  state.combo = 0;
  state.totalTime = 0;

  // Update badge
  const badge = document.getElementById('subjectBadge');
  badge.textContent = state.subject === 'sst' ? 'Social Studies' : state.subject.charAt(0).toUpperCase() + state.subject.slice(1);
  badge.className = 'badge ' + state.subject;
  document.getElementById('gradeBadge').textContent = 'Grade ' + state.grade;

  showScreen('quizScreen');
  loadQuestion();
}

function loadQuestion() {
  const q = state.questions[state.current];
  const total = state.questions.length;

  document.getElementById('questionCounter').textContent = `Question ${state.current + 1} of ${total}`;
  document.getElementById('questionText').textContent = q.q;
  document.getElementById('chapterTag').textContent = 'üìñ ' + q.ch;
  document.getElementById('scoreVal').textContent = state.score;
  document.getElementById('progressBar').style.width = (state.current / total * 100) + '%';

  const grid = document.getElementById('optionsGrid');
  grid.innerHTML = '';
  const labels = ['A','B','C','D'];
  q.opts.forEach((opt, i) => {
    const btn = document.createElement('button');
    btn.className = 'option-btn';
    btn.innerHTML = `<span class="option-label">${labels[i]}</span>${opt}`;
    btn.onclick = () => selectAnswer(i, btn);
    grid.appendChild(btn);
  });

  const fb = document.getElementById('feedbackBar');
  fb.className = 'feedback-bar';
  fb.textContent = '';

  const nb = document.getElementById('nextBtn');
  nb.className = 'next-btn';
  nb.disabled = true;
  nb.textContent = 'SELECT AN ANSWER ‚Üí';

  state.answered = false;
  state.startTime = Date.now();
  startTimer();
}

function startTimer() {
  clearInterval(state.timer);
  state.timeLeft = TIME_LIMITS[state.difficulty];
  updateTimerUI();

  state.timer = setInterval(() => {
    state.timeLeft--;
    updateTimerUI();
    if (state.timeLeft <= 0) {
      clearInterval(state.timer);
      timeOut();
    }
  }, 1000);
}

function updateTimerUI() {
  const max = TIME_LIMITS[state.difficulty];
  const pct = state.timeLeft / max;
  const circumference = 150.8;
  const offset = circumference * (1 - pct);

  const circle = document.getElementById('timerCircle');
  circle.style.strokeDashoffset = offset;

  let color = 'var(--accent)';
  if (pct < 0.5) color = 'var(--gold)';
  if (pct < 0.25) color = 'var(--accent2)';
  circle.style.stroke = color;

  document.getElementById('timerText').textContent = state.timeLeft;
  document.getElementById('timerText').style.color = color;
}

function selectAnswer(idx, btn) {
  if (state.answered) return;
  state.answered = true;
  clearInterval(state.timer);

  const elapsed = (Date.now() - state.startTime) / 1000;
  state.totalTime += elapsed;

  const q = state.questions[state.current];
  const allBtns = document.querySelectorAll('.option-btn');
  allBtns.forEach(b => b.disabled = true);

  const fb = document.getElementById('feedbackBar');

  if (idx === q.ans) {
    btn.classList.add('correct');
    allBtns[q.ans].classList.add('correct');
    state.correct++;
    state.combo++;

    // Score calculation: base + time bonus + combo
    const timeBonus = Math.floor(state.timeLeft * 2);
    const comboBonus = state.combo >= 3 ? 50 * (state.combo - 2) : 0;
    const gained = 100 + timeBonus + comboBonus;
    state.score += gained;

    fb.className = 'feedback-bar correct show';
    if (state.combo >= 3) {
      fb.textContent = `üî• COMBO x${state.combo}! +${gained} pts`;
      showCombo(state.combo);
    } else {
      fb.textContent = `‚úì Correct! +${gained} pts`;
    }
    spawnParticles(true);
  } else {
    btn.classList.add('wrong');
    allBtns[q.ans].classList.add('correct');
    state.wrong++;
    state.combo = 0;
    fb.className = 'feedback-bar wrong show';
    fb.textContent = `‚úó Wrong! Correct: ${String.fromCharCode(65 + q.ans)}`;
    spawnParticles(false);
  }

  document.getElementById('scoreVal').textContent = state.score;
  const nb = document.getElementById('nextBtn');
  nb.className = 'next-btn ready';
  nb.disabled = false;
  nb.textContent = state.current + 1 < state.questions.length ? 'NEXT QUESTION ‚Üí' : 'SEE RESULTS ‚Üí';
}

function timeOut() {
  if (state.answered) return;
  state.answered = true;
  state.wrong++;
  state.combo = 0;

  const q = state.questions[state.current];
  const allBtns = document.querySelectorAll('.option-btn');
  allBtns.forEach(b => b.disabled = true);
  allBtns[q.ans].classList.add('correct');

  const fb = document.getElementById('feedbackBar');
  fb.className = 'feedback-bar wrong show';
  fb.textContent = `‚è± Time's up! Correct: ${String.fromCharCode(65 + q.ans)}`;

  const nb = document.getElementById('nextBtn');
  nb.className = 'next-btn ready';
  nb.disabled = false;
  nb.textContent = state.current + 1 < state.questions.length ? 'NEXT QUESTION ‚Üí' : 'SEE RESULTS ‚Üí';
}

function nextQuestion() {
  state.current++;
  if (state.current >= state.questions.length) {
    showResults();
  } else {
    loadQuestion();
  }
}

// ‚îÄ‚îÄ RESULTS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function showResults() {
  clearInterval(state.timer);

  const pct = state.correct / state.questions.length;
  const avgTime = state.questions.length > 0 ? (state.totalTime / state.questions.length).toFixed(1) : 0;

  document.getElementById('finalScore').textContent = state.score;
  document.getElementById('statCorrect').textContent = state.correct;
  document.getElementById('statWrong').textContent = state.wrong;
  document.getElementById('statTime').textContent = avgTime + 's';

  let rank, rankColor;
  if (pct === 1) { rank = 'üèÜ PERFECT SCORE'; rankColor = 'background:rgba(255,215,64,0.15);color:var(--gold);border:1px solid rgba(255,215,64,0.5)'; }
  else if (pct >= 0.8) { rank = 'üåü EXCELLENT'; rankColor = 'background:rgba(0,229,255,0.15);color:var(--accent);border:1px solid rgba(0,229,255,0.5)'; }
  else if (pct >= 0.6) { rank = 'üëç GOOD JOB'; rankColor = 'background:rgba(0,230,118,0.15);color:var(--green);border:1px solid rgba(0,230,118,0.5)'; }
  else if (pct >= 0.4) { rank = 'üìö KEEP STUDYING'; rankColor = 'background:rgba(255,215,64,0.1);color:var(--gold);border:1px solid rgba(255,215,64,0.3)'; }
  else { rank = 'üí™ TRY AGAIN'; rankColor = 'background:rgba(255,64,129,0.1);color:var(--accent2);border:1px solid rgba(255,64,129,0.3)'; }

  const rb = document.getElementById('rankBadge');
  rb.textContent = rank;
  rb.style.cssText = rankColor;

  const title = pct >= 0.8 ? 'MISSION ACCOMPLISHED!' : pct >= 0.5 ? 'MISSION COMPLETE' : 'MISSION DEBRIEFING';
  document.getElementById('resultsTitle').textContent = title;

  showScreen('resultsScreen');

  // Animate ring
  setTimeout(() => {
    const ring = document.getElementById('resultRing');
    const offset = 439.8 * (1 - pct);
    ring.style.transition = 'stroke-dashoffset 1.5s ease';
    ring.style.strokeDashoffset = offset;
  }, 200);
}

function showHome() {
  clearInterval(state.timer);
  showScreen('homeScreen');
}

function retryGame() {
  startGame();
}

// ‚îÄ‚îÄ UTILITIES ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function showScreen(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function spawnParticles(success) {
  const count = success ? 12 : 5;
  const colors = success ? ['#00e5ff','#00e676','#ffd740','#ffffff'] : ['#ff4081','#ff6b6b'];
  for (let i = 0; i < count; i++) {
    const p = document.createElement('div');
    p.className = 'particle';
    const size = 4 + Math.random() * 8;
    const tx = (Math.random() - 0.5) * 200;
    const ty = -100 - Math.random() * 150;
    p.style.cssText = `
      width:${size}px;height:${size}px;
      background:${colors[Math.floor(Math.random()*colors.length)]};
      left:${40+Math.random()*60}%;
      top:50%;
      --tx:${tx}px;--ty:${ty}px;
    `;
    document.body.appendChild(p);
    setTimeout(() => p.remove(), 1000);
  }
}

function showCombo(n) {
  const el = document.createElement('div');
  el.className = 'combo-popup';
  el.textContent = `üî• COMBO x${n}!`;
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 800);
}
